version: '3.5'

services:
  php-fpm:
    build: ./infrastructure/docker/php-fpm
    env_file:
      - ./.env
    depends_on:
      - db
    volumes:
      - ./:/app

  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: pgdb
    ports:
      - 5432:5432
    volumes:
      - ./var/docker/db/postgres:/var/lib/postgresql/data
